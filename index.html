<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse Docs</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography,forms"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111827; /* gray-900 */
      }
      ::-webkit-scrollbar-thumb {
        background-color: #4f46e5; /* indigo-600 */
        border-radius: 4px;
        border: 2px solid #111827; /* gray-900 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6366f1; /* indigo-500 */
      }
      html {
        scrollbar-width: thin;
        scrollbar-color: #4f46e5 #111827;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .animate-fade-out {
        animation: fadeOut 0.3s ease-out forwards;
      }
      .animate-slide-up {
        animation: slideUp 0.4s ease-out forwards;
      }
      /* Styles for code block copy button */
      .prose .code-block-wrapper {
        position: relative;
      }
      .prose .copy-code-btn {
        position: absolute;
        top: 0.75rem;
        right: 0.75rem;
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
        color: #d1d5db; /* gray-300 */
        background-color: #374151; /* gray-700 */
        border: 1px solid #4b5563; /* gray-600 */
        border-radius: 0.375rem;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
      }
      .prose .code-block-wrapper:hover .copy-code-btn {
        opacity: 1;
      }
      .prose .copy-code-btn:hover {
        background-color: #4b5563; /* gray-600 */
      }
      .prose .copy-code-btn.copied {
        background-color: #059669; /* green-600 */
        color: white;
      }
      .prose pre {
        padding-top: 2.5rem; /* Make space for the button */
      }
    </style>
</head>
<body class="bg-gray-900">
    <div id="root"></div>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0"
      }
    }
    </script>
    <script type="module" src="./index.js"></script>
</body>
</html>
