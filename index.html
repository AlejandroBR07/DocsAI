<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse Docs</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography,forms"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111827; /* gray-900 */
      }
      ::-webkit-scrollbar-thumb {
        background-color: #4f46e5; /* indigo-600 */
        border-radius: 4px;
        border: 2px solid #111827; /* gray-900 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6366f1; /* indigo-500 */
      }
      html {
        scrollbar-width: thin;
        scrollbar-color: #4f46e5 #111827;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes slideUpAndFadeIn {
        from {
          opacity: 0;
          transform: translateY(75%);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      /* Typing cursor animation */
      .typing-cursor::after {
        content: 'â–‹';
        display: inline-block;
        margin-left: 2px;
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        from, to { color: transparent; }
        50% { color: #a5b4fc; /* indigo-300 */ }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .animate-fade-out {
        animation: fadeOut 0.3s ease-out forwards;
      }
      .animate-slide-up {
        animation: slideUp 0.4s ease-out forwards;
      }
      .animate-slide-up-fade-in {
        animation: slideUpAndFadeIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      /* Fix for Tailwind Typography backticks in contentEditable */
      .prose code::before,
      .prose code::after {
        content: none !important;
      }
    </style>
</head>
<body class="bg-gray-900">
    <div id="root"></div>

        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0"
      }
    }
    </script>
    <script type="module" src="./index.js"></script>
</body>
</html>
